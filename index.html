<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!-- Enlace al archivo de estilos -->
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form id="imcForm">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
        
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required>
        
        <button type="submit">Calcular</button>
    </form>
    
    <div id="resultado"></div>
    <h2>Historial</h2>
    <ul id="historial"></ul> <!-- Lista para mostrar el historial -->

    <button id="borrarHistorial">Borrar Historial</button> <!-- BotÃ³n para borrar el historial -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>
    <script src="/main.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
